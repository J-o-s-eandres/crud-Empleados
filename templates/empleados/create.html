{% include 'header.html' %}



{%with messages = get_flashed_messages() %}

{%if messages %}
    <div class="aler alert-danger" role="alert">
    {% for message in messages %}
        {{message}}
    {%endfor%}
    </div>
   
        
{% endif %}

{%endwith%}


<form  method="post" action="/store" enctype="multipart/form-data">
<br>
<div  class="card">
    <div class="card-header">
        Ingreso de Empleados
    </div>
    <div class="card-body">
        <h5 class="card-title">Datos del Empleado</h5>
        <p class="card-text">


            <div class="form-group">
                <label for="txtNombre">Nombre:</label>
                <input id="txtNombre" class="form-control" type="text" name="txtNombre">
            </div>

            <div class="form-group">    
                <label for="txtApellido">Apellido:</label>
                <input id="txtApellido" class="form-control" type="text" name="txtApellido">
            </div>

            <div class="form-group">
                <label for="txtCorreo">Correo:</label>
                <input id="txtCorreo" class="form-control" type="email" name="txtCorreo">
            </div>

            <div class="form-group">
                <label for="txtCelular">Celular:</label>
                <input id="txtCelular" class="form-control" type="text" name="txtCelular">
            </div>

            <div class="form-group">
                <label for="txtFoto">Foto:</label>
                <input id="txtFoto" class="form-control" type="file" name="txtFoto">
            </div>

    <div class="form-group">

        <input class="btn btn-outline-success" type="submit" value="Agregar">
        <a  class="btn btn-outline-primary" href="{{url_for('index')}}">Regresar</a>
    </div>
    

        </p>
    </div>
</div>

    

    
</form>

{% include 'footer.html' %}
